title: Flex Direction
description: |
  The Flex Direction property defines the direction of the main axis.

highlight: 2
html: |
  <div style="
    display: flex;
    flex-direction: {{ option }};
  ">
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>
options:
  - name: row
    tooltip: Left to right

  - name: column
    tooltip: Top to bottom

  - name: row-reverse
    tooltip: Right to left

  - name: column-reverse
    tooltip: Bottom to top
